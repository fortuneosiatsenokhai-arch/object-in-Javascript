<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JavaScript</title>
</head>
<body>
    <h1>Introduction to objets in JavaScript</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
      var student={
        name:"John",
        age:12,
        grade:"Grade 9",
        country:"United Kingdom",
        fave_color:"brown"
      }
      document.getElementById("demo").innerHTML=student.name
      document.getElementById("demo2").innerHTML=student['name']
      //concantination
      document.getElementById("demo3").innerHTML="My name is "+ student.name +" i am " + student.age +" years old .I am in " +student.grade
    </script>
</body>
</html>
